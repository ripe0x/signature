# Netlify configuration for monorepo
# Frontend is a Next.js app located in /frontend directory

[build]
  base = "frontend"
  command = "npm run build"

# Next.js runtime plugin handles routing and static files
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables - set these in Netlify dashboard:
# - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: from cloud.walletconnect.com
# - NEXT_PUBLIC_RPC_URL: Alchemy/Infura mainnet RPC URL (optional)
[build.environment]
  NODE_VERSION = "20"
