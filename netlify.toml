# Netlify configuration for monorepo
# Frontend is a Next.js app located in /frontend directory

[build]
  # Base directory - where to run commands from
  base = "frontend"

  # Build command
  command = "npm run build"

  # Directory to publish (Next.js output)
  publish = ".next"

# Use Netlify's Next.js runtime for optimal performance
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set additional ones in Netlify dashboard)
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect all routes to Next.js for client-side routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  conditions = {Role = ["admin"]}

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"
