<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fold - Interactive Artwork</title>
  <script>
    // Get seed from URL or generate random
    const urlParams = new URLSearchParams(window.location.search);
    window.SEED = urlParams.has('seed')
      ? parseInt(urlParams.get('seed'))
      : Math.floor(Math.random() * 999999) + 1;

    // Optional fold count override
    if (urlParams.has('folds')) {
      window.FOLD_COUNT = parseInt(urlParams.get('folds'));
    }
  </script>
</head>
<body>
  <!-- fold-core.js auto-inits when window.SEED is set -->
  <script type="module" src="./web/fold-core.js"></script>
</body>
</html>
