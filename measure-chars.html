    body {
      background: #000;
      margin: 40px;
      font-family: 'FoldMono', 'Courier New', monospace;
    }
    .measurement-box {
      display: inline-block;
      background: #222;
      padding: 20px;
      margin: 20px;
      vertical-align: top;
    }
    .label {
      color: #888;
      font-family: system-ui;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .char-box {
      display: inline-block;
      background: #ff0000;
      line-height: 1;
      margin-right: 20px;
    }
    .char {
      color: rgba(255, 255, 255, 0.5);
      line-height: 1;
      display: block;
      background: #0066ff;
    }
    .size-100 { font-size: 100px; }
    .size-200 { font-size: 200px; }

<body>
  <div class="measurement-box">
    <div class="label">100px font-size - Each character in its own box (red=container, blue=glyph)</div>
    <div class="char-box"><span class="char size-100">░</span></div>
    <div class="char-box"><span class="char size-100">▒</span></div>
    <div class="char-box"><span class="char size-100">▓</span></div>
  </div>

  <br><br>

  <div class="measurement-box">
    <div class="label">200px font-size - Single character</div>
    <div class="char-box"><span class="char size-200">▓</span></div>
  </div>

  <br><br>

  <div class="measurement-box">
    <div class="label">100px - Measure the BLUE area (the actual glyph bounds)</div>
    <div class="char-box"><span class="char size-100">▓</span></div>
  </div>

  <script>
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    [100, 200].forEach(size => {
      ctx.font = `${size}px "FoldMono", "Courier New", monospace`;
      const metrics = ctx.measureText('▓');
      console.log(`${size}px:`, {
        width: metrics.width,
        widthRatio: metrics.width / size,
        actualBoundingBoxAscent: metrics.actualBoundingBoxAscent,
        actualBoundingBoxDescent: metrics.actualBoundingBoxDescent,
        actualHeight: metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent,
        heightRatio: (metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent) / size
      });
    });
  </script>
</body>
