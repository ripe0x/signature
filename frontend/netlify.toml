# Netlify configuration for Next.js app

[build]
  command = "npm install && npm run build"

# Next.js runtime plugin handles routing and static files
# The plugin automatically handles the publish directory
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables - set these in Netlify dashboard:
# - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: from cloud.walletconnect.com
# - NEXT_PUBLIC_RPC_URL: Alchemy/Infura mainnet RPC URL (optional)
[build.environment]
  NODE_VERSION = "20"


