app = "fold-twitter-bot"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  IMAGE_API_URL = "https://fold-image-api.fly.dev"
  # LESS NFT contract address (Sepolia testnet)
  LESS_CONTRACT_ADDRESS = "0x008B66385ed2346E6895031E250B2ac8dc14605C"
  # LESS ERC20 token address (mainnet) - used for burn/supply data
  LESS_TOKEN_ADDRESS = "0x32f223e5c09878823934a8116f289bae2b657b8e"
  # Admin HTTP server port
  ADMIN_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "bot_data"
  destination = "/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
