<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script>
    // Parse URL params to set globals (simulating on-chain injection)
    const params = new URLSearchParams(window.location.search);
    const seed = params.get('seed');
    const folds = params.get('folds');

    if (seed) {
      window.LESS_SEED = seed;
    }
    if (folds) {
      window.FOLD_COUNT = parseInt(folds, 10);
    }

    // Fallback defaults for testing
    if (!window.LESS_SEED) {
      window.LESS_SEED = '0x' + Array(64).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join('');
    }
    if (window.FOLD_COUNT === undefined) {
      window.FOLD_COUNT = Math.floor(Math.random() * 20) + 1;
    }
  </script>
</head>
<body>
  <script src="bundled.js"></script>
</body>
</html>
